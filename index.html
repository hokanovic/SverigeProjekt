<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sverige</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="jquery.rwdImageMaps.min.js"></script>

    <script>
        let skanetext =
        `
        Skåne
        Novartis arbetar för att skapa mervärde för patienter och våra samarbetspartners inom sjukvården. Vi vill påverka människors liv i en positiv riktning genom att upptäcka, utveckla och marknadsföra nya produkter för att bota sjukdomar och förbättra människors livskvalitet.
        `

        let smalandtext =
            `
                   Småland
             Novartis arbetar för att vara en attraktiv arbetsplats där våra medarbetare kan utvecklas och där kreativitet uppmuntras. Vi har höga etiska krav och engagerar oss i vår omvärld och det samhälle där vi verkar.
                    `

        let clickBtn = function (lan) {
            switch (lan) {
                case "skane":
                    $(".Textruta").text(skanetext);
                    break;
                case "blekinge":
                    $(".Textruta").text(blekingetext);
                    break;
                case "smaland":
                    $(".Textruta").text(smalandtext);
                    break;
            }
        }

        $(document).ready(function (e) {

            $('img[usemap]').rwdImageMaps();
            $('area').on('click', function () {
                event.preventDefault();
                clickBtn($(this).attr('alt'));
            });
        });
    </script>

    <style>
        body {
            font-family: "Trebuchet MS", sans-serif;
            margin: 50px;
        }
    </style>
</head>

<body>
    <div class="center">

        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="svlantrans.png" usemap="#image-map">

        <map name="image-map">
            <area target="" alt="skane" title="skane" href="" coords="679,4356,372,4040" shape="rect">
            <area target="" alt="blekinge" title="blekinge" href="" coords="697,4025,946,4131" shape="rect">
            <area target="" alt="smaland" title="smaland" href="" coords="1006,3999,552,3586" shape="rect">
        </map>

        <div class="Textruta">Novartis</div>
    </div>









</body>

</html>
